<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Language Translator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Language Translator</h1>
        <img class='translate' img src="https://images.reference.com/reference-production-images/question/aq/700px-394px/computer-language-translator_1c3fb8a9ee90cfde.jpg" style="width:20em; height:15em;>'
    </header>
    <div class="p">
        <p>You can select from one of the following English words. Please type in one of the words in the text box below and then select a language for translation.</p>
        <ul>
            <li>Season</li>
            <li>Greetings</li>
            <li>And</li>
            <li>Happy</li>
            <li>Holidays</li>
        </ul>
    </div>

    <textarea id="textArea" cols="50" rows="1" placeholder="Please input one of the words listed above here!"></textarea>

    <div class= "button">
        <button id="Spanish">Spanish</button>
        <button id="French">French</button>
        <button id="Italian">Italian</button>
    </div>

    <div id="emptyDiv"></div>

    <script src="main.js"></script>
</body>
</html>
